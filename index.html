lowp float getAOFactor(bool front) {
  //Experimental AO corner shading
  lowp float AOFactor = 1.0;
  lowp float backface = 1.0;
  if (front) {
    backface = 0.0;
  }
  
  if (style == 2 || style == 0 || style == 3) {
    highp float edgeType = floor(255.0 * newColor.b + 0.5);
    highp float temp = mod(edgeType, 3.0);
    lowp float shadeLength = 0.25 * AOEffect;
    lowp float shadeAmount = 0.2 * AOEffect;
    
    if (temp + backface == 2.0 && newUV.y > 1.0 - shadeLength) {
       AOFactor *= (1.0 - shadeAmount) + ((1.0 - newUV.y) / shadeLength) * shadeAmount;
    }
    
    edgeType = floor(edgeType / 3.0);
    temp = mod(edgeType, 3.0);
    if (temp + backface == 2.0 && newUV.x > 1.0 - shadeLength) {
       AOFactor *= (1.0 - shadeAmount) + ((1.0 - newUV.x) / shadeLength) * shadeAmount;
    }
    
    edgeType = floor(edgeType / 3.0);
    temp = mod(edgeType, 3.0);      
    if (temp + backface == 2.0 && newUV.y < shadeLength) {
      AOFactor *= (1.0 - shadeAmount) + ((newUV.y / shadeLength) * shadeAmount);
    }
    
    
    edgeType = floor(edgeType / 3.0);
    temp = mod(edgeType, 3.0);     
    if (temp + backface == 2.0 && newUV.x < shadeLength) {
      AOFactor *= (1.0 - shadeAmount) + ((newUV.x / shadeLength) * shadeAmount);
    }
    
    lowp float expDim = pow(max(explodeAmount, 0.0), 0.1);
    AOFactor = AOFactor * (1.0 - expDim) + expDim;
  }
  return AOFactor;
}

void setTileColor(vec3 col, vec3 white, float whiteAlpha, bool front) {
  lowp float windowAlpha = 1.0;
  highp float borderThickness = 0.01;
  lowp float colAlpha = 1.0;
  
  if (style == 2) borderThickness = 0.008; 
  //else if (style == 3) borderThickness = 0.0;
  
  
  //Window cut
  if (state == 1 && drawWindow == 1 && eyePos.z - eyePlayer.z > 0.0 && dot(normalize(eyePlayer), normalize(eyePos)) > 0.98) {
    windowAlpha = clamp(1.0 - (eyePos.z - eyePlayer.z), 0.2, 1.0);
  }
  
  whiteAlpha *= windowAlpha * windowAlpha;
  colAlpha *= windowAlpha;
  
  highp float borderDistance = min(min(newUV.x, newUV.y), min(1.0 - newUV.x, 1.0 - newUV.y));
  bool border = borderDistance < borderThickness;
  bool ghost = newColor.g > 0.5;
  bool stepOn = newColor.g > 0.9;
  bool transition = newColor.g > 0.75;
  bool stepOff = !stepOn && transition;        
  
  if (!front) {
    col *= 0.6;
    colAlpha *= 0.9;
  } 
  
  highp float diag = mod(floor(gl_FragCoord.y / aliasScale) + floor(gl_FragCoord.x / aliasScale), 4.0);   
  
  if (border) {    
    if (style == 0 || style == 3) {
      gl_FragColor = vec4(white, whiteAlpha);
      if (stepOn) {
        if (diag < 1.5) 
          discard;
      } if (ghost && front && diag < 2.5) {
        discard;
      } else if (ghost && !front && (diag < 1.5 || diag > 2.5)) {
        discard;
      } else if (!ghost) {
        gl_FragColor.a = 0.9 * windowAlpha;
      }
      
      if(gl_FragColor.a < 0.001) {
        discard;
      }
      return;
    } else if (style == 1 || style == 2) {
      discard;
      return;
    }
  } 
  
  //Ghost Tile
  if (ghost) {
  
      //Error
      if (newColor.r > 0.9) {
      
        if (mod(floor(gl_FragCoord.y / aliasScale), 4.0) < 2.0) {
          discard;
          return;
        } else {
          white *= 0.5;
        }
      } 
      
  if (transition) {
      gl_FragColor = vec4(col, colAlpha);
      lowp vec4 target = vec4(white, whiteAlpha);   
      mediump float a = 1.0;
      
      lowp float cutoff = 0.3;
      //if (style == 3) cutoff = 0.4;
      
      if (stepOn) { //Stepped on
        a = max(cutoff, (1.0 - time * 3.5));
      } else { //Stepped off
        a = max(0.0, (cutoff - time * 2.0));
      }
      gl_FragColor = mix(gl_FragColor, target, 1.0 - a);
      
  } else {
      if (whiteAlpha < 0.01) discard;
      gl_FragColor = vec4(white, whiteAlpha); 
  }
  
    if (stepOn) {
      if ((ghostAlpha < 0.6 && diag < 1.5) || (diag < 1.0)) 
        discard;
    } else if (front && diag < 2.5) {
      discard;
    } else if (!front && (diag < 1.5 || diag > 2.5)) {
      discard;
    }
    
  //Colored Tile
  } else {
    gl_FragColor = vec4(col, colAlpha * 0.87);
  }
  
  
  if (style != 3 && borderDistance > borderThickness && borderDistance < borderThickness + 0.005) {
    gl_FragColor = mix(gl_FragColor, vec4(white, whiteAlpha), 1.0 - (borderDistance - borderThickness) / 0.005);
  }
}

void main() {    
  //Discard on blank tile
  
  if (newColor.r < 0.1 && newColor.b < 0.1 && newColor.g < 0.1) {
    discard;
    return;
  }
  
  
  bool front = dot(norm, normalize(-eyePos.xyz)) > 0.0;
  lowp float AOFactor = getAOFactor(front);
  
  lowp vec3 col = coloredColor;
  mediump float ramp = clamp(-(eyePos.z + cameraDist - 1.0) / 3.0, 0.0, 1.0);
  
  lowp vec3 white = ghostColor;
  lowp float whiteAlpha = ghostAlpha;
  
  if (style != 3) {
    if (ramp > 0.5) {
      white = mix(white, nearGradient, (ramp - 0.5) * 0.4);
    } else if (ramp < 0.5) {
      white = mix(white, farGradient, (0.5 - ramp) * 0.4);
    }
  }
  
  mediump float diffuse = dot(norm, eyeLight) * 0.5;
  
  if (!front) {
    white *= (0.7 + 0.3 * AOFactor) * 0.98 * ((1.1 + diffuse * 0.1));
    whiteAlpha *= 0.7;
  } else {
    white *= (0.5 + 0.5 * AOFactor) * ((1.1 + diffuse * 0.15));
  }
  
  
  if (style == 0) {
    if (ramp > 0.5) {
      col = mix(col.rgb, farGradient, (ramp - 0.5) * 2.0);
    } else if (ramp < 0.5) {
      col = mix(col.rgb, nearGradient, (0.5 - ramp) * 2.0);
    }
  } else if (style == 1) {
    col = nearGradient;
  } else if (style == 2 || style == 3) {
    col = mix(nearGradient, farGradient, ramp);
  }
  
  highp float specular = dot(reflect(normalize(eyePos * -1.0), norm), eyeLight * -1.0);
  specular = pow(max(0.0, specular), 4.0);
  
  col = col * (((0.85 + diffuse * 0.15) * AOFactor) * (1.0 + specular * 0.1));
  setTileColor(col, white, whiteAlpha, front);
  
  //Triangle Shadow
  if ((style == 0 || style == 3) && state != 2 && state != 3 && state < 5 && abs(dot(modelNorm, playerForward)) < 0.5 && abs(dot(modelNorm, playerRight)) < 0.5) {
  //if (style == 0 && state != 2 && state != 3 && state != 5) {
  
    highp vec3 shadowDiff = ((worldPos.xyz - (playerPos)) / (0.09 * scale));
    highp float axisDist = dot(playerForward, shadowDiff);
    highp float dist = length(shadowDiff);
    highp float perpDist = dot(playerRight, shadowDiff);
    highp float slant = (1.0 - axisDist) * 0.35;
    
    if (dist < 2.0 && axisDist > -1.0 && axisDist < 1.0 && perpDist < slant && perpDist > -slant) {
      gl_FragColor.rgb *= 0.6;
      gl_FragColor.a = 0.8;
    }
  }
  
  //Sphere glow
  
  if (style == 2  && state != 2 && state != 3 && state != 5) {
    highp vec3 shadowDiff = (worldPos.xyz - (playerPos)) / (0.09 * scale);
    highp float dist = length(shadowDiff);
    if (dist < 1.0) {
      gl_FragColor += vec4(0.31,0.97,0.29, 1.0) * (pow((1.0 - dist), 1.0) * 0.75);
      //gl_FragColor -= vec4(1.0,0.5, 0, 0.0) * pow((1.0 - dist), 1.0) * 0.8;
    }
  }
  
  gl_FragColor.a *= (1.0 - explodeAmount);
  if (gl_FragColor.a < 0.01) discard;
}

varying highp vec3 norm;
varying highp vec3 modelNorm;

uniform int drawWindow;
uniform highp float time;
uniform highp float aliasScale;
uniform lowp float failed;
uniform lowp vec3 nearGradient;
uniform lowp vec3 farGradient;
uniform highp float cameraDist;
uniform highp vec3 playerPos;
uniform int state;
uniform lowp vec3 eyeLight;
uniform highp vec3 eyePlayer;
uniform int style;
uniform lowp float opacity;

void main() {
  mediump float ramp = clamp(-(eyePos.z+ (cameraDist)) / 1.5, 0.0, 1.0);    
  lowp vec3 col = mix(nearGradient, farGradient, ramp);
  highp vec3 eyeUnit = normalize(-eyePos.xyz);
  highp float specular = dot(reflect(eyeUnit, norm), eyeLight * -1.0);
  lowp float diffuse = dot(norm, eyeLight) * 0.5 + 0.5;
  lowp float localShade = max(0.0, (normalize(modelNorm).z));
  
  if(style == 3) {
    highp vec3 playerDir = eyePlayer - eyePos.xyz;
    lowp float playerDiffuse = max(1.0 - length(playerDir) / 1.0, 0.0);
    diffuse = diffuse * 0.1 + playerDiffuse * 0.9;
    
    if (length(playerDir) < 1.0) {
      highp float playerSpecular = dot(reflect(eyeUnit, norm), normalize(playerDir));
      
      playerSpecular = pow(max(0.0, playerSpecular), 5.0);
      specular = pow(max(0.0, specular), 5.0);
      
      specular = max(specular, playerSpecular);
      specular = playerSpecular * playerDiffuse;
    } else {
      specular = 0.0;
    }
    col.rgb = col.rgb * (( 0.6 + diffuse * 0.45) * (0.75 + localShade * 0.25) * (1.0 + specular * 0.5));
    gl_FragColor = vec4(col, (0.75 + (specular) * 0.25));    
  } else {
    specular = pow(max(0.0, specular), 5.0);
    col.rgb = col.rgb * (( 0.85 + diffuse * 0.15) * (0.75 + localShade * 0.25) * (1.0 + specular * 0.13));
    gl_FragColor = vec4(col, (0.85 + (specular) * 0.15));     
  } 
  
  
  gl_FragColor = vec4(col, (0.85 + (specular) * 0.15));    
  
  
  
  
  //Borders
  
  if (modelPos.z > 0.2 && style != 3) {
    gl_FragColor.rgb *= 0.75;
  } else if(abs(modelPos.x) > 0.975 || abs(modelPos.y) > 0.975) {
    gl_FragColor.rgb *= 0.6;
    gl_FragColor.a = 1.0;
  }  
  
  if (modelPos.z < 0.01) {
    gl_FragColor.rgb *= 0.6;
  }
  
  //Window cut
  if (state == 1 && drawWindow == 1 && eyePos.z - eyePlayer.z > 0.3 && dot(normalize(eyePlayer), normalize(eyePos.xyz)) > 0.98) {
    gl_FragColor.a = clamp(1.0 - (eyePos.z - eyePlayer.z), 0.2, 1.0);
  }
  
  gl_FragColor.a *= opacity;

float rand(vec3 co){
  return fract(sin(dot(co ,vec3(12.9898, 78.233, 453.3178))) * 43758.5453);
}

void main() {

  lowp float amb = ambient;
  
  lowp float diffuse = dot(norm, lightDir) * (1.0-amb) + amb;
  lowp float specular = dot(reflect(normalize(eyePos.xyz * -1.0), norm), lightDir * -1.0);
  
  specular = pow(max(0.0, specular), gloss);
  
  
  //specular = floor(specular * 8.0) / 7.0;
  //diffuse = floor(diffuse * 7.0) / 7.0;
  
  
  lowp vec3 specularResult = specularColor * specular;
  
  
  lowp vec3 newColor = vec3(0.4196, 0.61568, 0.7372);
  newColor = color;
  
  /*
  #ifdef USE_MAP
    newColor = texture2D(tex, newUV).rgb;
  #endif
  */
  
  
  if (gloss > 0.0) {
    gl_FragColor = vec4(newColor * (diffuse) + specularResult, opacity);
  } else {
    gl_FragColor = vec4(newColor * (diffuse), opacity);
  }
  
  if (dissolve > 0.0) {
    lowp float delete = rand(modelPos);
    
    if (delete < dissolve) {
      discard;
    }
  }
}

}</script></head><body><script name="level-menu" type="text/x-handlebars-template" class="hbs-template"><div class="selectors"><div tag="easy" class="selector button easy">easy</div><div tag="intermediate" class="selector button intermediate">intermediate</div><div tag="advanced" class="selector button advanced">advanced</div><div tag="insane" class="selector button insane">insane</div><br><div tag="all" class="selector button all">all</div><div tag="solved" class="selector button">solved</div><div tag="unsolved" class="selector button">unfinished</div></div><div class="levels"></div></script><script name="levels" type="text/x-handlebars-template" class="hbs-template"><div class="levels-container">{{#each levels}}<div class="level-entry"><div index="{{level_id}}" title="view more info" class="preview">i</div><div index="{{level_id}}" class="level">{{directory}}//{{name}} {{#solved this}} {{/solved}}</div></div>{{/each}}<div class="button shop">get more levels</div></div></script><script name="factor-list" type="text/x-handlebars-template" class="hbs-template">{{#each factors}}

{{#if fee}}<div class="cart-item"><div class="spacer"></div><div class="cost">{{#cash fee}}{{/cash}}</div><div class="name">processing fee*</div></div>{{/if}}  </div></div><div class="total">YOUR <span class="blue">TOTAL </span>IS <span class="blue">{{#cash totalPrice}}{{/cash}}</span></div>{{#if fee}}<div class="info">*processing fee waived on purchases above $1</div>{{/if}}</div></div></script><script name="checkout-box" type="text/x-handlebars-template" class="hbs-template"><div class="checkout-area"><div class="box cart-checkout"><div class="header">PAY</div><form class="checkout-form"><div id="braintree-area"></div><input type="submit" value="pay {{#cash totalPrice}}{{/cash}}" class="button submit"><div class="button back">continue shopping</div><div class="info">Payments processed <a target="_blank" href="https://www.braintreepayments.com/developers/security">securely</a> by <a target="_blank" href="http://braintreepayments.com/">Braintree</a>, a PayPal company. roTopo does not see or store your payment information. <br>Learn more on our <a href="http://bknfr.com/tag/terms" target="_blank">terms of service.</a></div></form></div></div></script><script name="overlay-shop" type="text/x-handlebars-template" class="hbs-template"><div class="checker-bg"></div><div id="shop"><a href="http://vgppl.com/" target="_blank"><div class="shop-ad"></div></a><div style="max-height: calc(100% - 6em);" class="line"><div class="shop-section levels"><div style="display:inline-block;" class="line-section">level-packs</div><div class="subline selectors"><div tag="all" class="button all">all ></div><div tag="easy" class="button easy">easy</div><div tag="intermediate" class="button intermediate">intermediate</div><div tag="advanced" class="button advanced">advanced</div><div tag="insane" class="button insane">insane</div></div><div class="shop-list"></div></div><div class="shop-section avatars"><div style="display:inline-block;" class="line-section">avatars</div><div class="subline selectors"><div tag="all" class="button all">all ></div><div tag="purchased" class="button purchased">purchased</div><div tag="locked" class="button locked">for sale</div></div><div class="shop-list"></div></div></div></div><div class="shop line gimbles"><div class="line-section">you have <span id="gimbles">0</span> gimbles</div><div class="button back italic"><< go back</div><div id="line-cart" style="display:inline"><div class="line-section plain">and <span id="cart-count">0</span> items in your cart.</div><div class="button cart-checkout italic">checkout!</div></div><!--.line-section.button.italic.ad Watch a video for a better multiplier.--></div><div class="shop line levels"><div class="button back italic"><< go back</div><div class="line-section">roTopo//shop</div></div><div class="fade"></div></script><script name="tutorial-0" type="text/x-handlebars-template" class="hbs-template"><div class="alert box tutorial pause"><div class="info">Hello! I've paused the game to tell you that I think you're doing great.<br><br><span style="font-style:italic">You</span> can also pause the game whenever by hitting the <span style="font-weight:bold">[spacebar]</span> or by <span style="font-weight:bold">double-tapping</span>.<br><br>While we're here, let's take a quick tour.</div><div class="button next">next >></div><div class="button ok">skip tutorial</div></div></script><script name="tutorial-1" type="text/x-handlebars-template" class="hbs-template"><div class="alert box tutorial levels"><div class="info">Below, you can change the level you're playing.<br><br>Click the <span class="mock-button">&#x21bb;</span> button <span style="font-weight:bold">[backspace]</span> to restart the current level-pack from the first level. <br><br>Click the <span class="mock-button">shuffle</span> button <span style="font-weight:bold">[tab]</span> to play a different level-pack.<br><br>Click the current level name to open the level menu.</div><div class="button next">next >></div><div class="button ok">skip tutorial</div></div></script><script name="tutorial-2" type="text/x-handlebars-template" class="hbs-template"><div class="alert box tutorial level-menu"><div class="info">Above is your level menu, where you can view and play your level-packs.
Click any level-pack to start playing it. A star indicates you've already beaten it.<br><br>Up top are selectors used to filter level-packs by category. 
Only the listed packs will be shuffled through (either when you complete a pack or when the  <span class="mock-button">shuffle</span> button is pressed) until a different filter is selected.<br><br>Click the <span class="mock-button">i</span> next to a pack to reveal its video preview and the records you've set for it.</div><div class="button next">next >></div><div class="button ok">skip tutorial</div></div></script><script name="tutorial-3" type="text/x-handlebars-template" class="hbs-template"><div class="alert box tutorial multiplier"><div class="info">All the way up here is your gimble multiplier. 
The higher this number, the more gimbles you earn when you beat a level.
There are a bunch of ways to increase the multiplier:<br><br><li>Complete levels without dying lots.</li><li>Play a level you haven't beaten yet.</li><li>Play with a different avatar from the shop.</li><li>Watch preview videos of levels or avatars for a temporary bonus.</li><li>Login for a temporary, daily bonus.</li></div><div class="button next">next >></div><div class="button ok">skip tutorial</div></div></script><script name="tutorial-4" type="text/x-handlebars-template" class="hbs-template"><div class="alert box tutorial records"><div class="info">Here you can keep track of records you've set for the current level-pack.<br><br><li><b>Time record:</b> How long the entire pack took to beat.</li><li><b>Retry record:</b> How many times you died.</li><li><b>Turn record:</b> How many times you changed direction.</li><br>Below these records, you can <span class="mock-button">view!</span> your badges page, where I keep track of your completed levels, your records set, and your owned avatars.</div><div class="button next">next >></div><div class="button ok">skip tutorial</div></div></script><script name="tutorial-5" type="text/x-handlebars-template" class="hbs-template"><div class="alert box tutorial spend"><div class="info">Almost done. Up here is how many gimbles you've earned.
Next to that is the <div class="span mock-button">spend!</div> button, which takes you to the shop where you can spend your gimbles on new level-packs and avatars.</div><div class="button shop">go to shop >></div><div class="button ok">skip tutorial</div></div></script><script name="tutorial-6" type="text/x-handlebars-template" class="hbs-template"><div class="alert box tutorial shop"><div class="info">Here in the shop, you can buy more challenging level-packs and avatars with special abilities and themes.<br><br>Hover over (or tap) any item to view its name and difficulty. Click the <div class="span mock-button">info</div> button for even more information as well as video previews.<br><br>That's all, thanks for playing!</div><div class="button ok">get back to it</div></div></script><script name="box-settings" type="text/x-handlebars-template" class="hbs-template"><div id="settings" class="alert box settings"><div class="header">SETTINGS</div><div class="settings-list">{{> game-settings}}</div><div class="button ok">ok</div></div></script><script name="level-overview" type="text/x-handlebars-template" class="hbs-template"><div class="alert box overview">{{#if video}}<span class="ad-bonus-field">Multiplier bonus <span class="ad-bonus-counter">after watching preview.</span></span><div class="video"><iframe id="yt-player" class="youtube" width="1280" height="720" src="https://www.youtube.com/embed/{{video}}?controls=1&autoplay=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>  </div>{{else}}<div class="video">No Preview.</div>{{/if}}<div class="text"><div class="diff">{{difficulty}}//</div><div class="name">{{name}}</div>{{#level-stats this}}
{{/level-stats}}</div><div level_id="{{level_id}}" class="button play-level">play level</div><div class="button ok"><< go back</div></div></script><script name="level-stats" type="text/x-handlebars-template" class="hbs-template"><div class="fields"><div class="field">Puzzles completed: <b>{{completed}}</b></div><div class="field">Fewest retries: <b>{{retry_record}}</b></div><div class="field">Fewest turns: <b>{{turn_record}}</b></div><div class="field">Fastest time: <b>{{time_record}}</b></div></div></script><script name="remind-shop" type="text/x-handlebars-template" class="hbs-template"><div class="alert box shop-reminder"><div class="header">SPEND YOUR GIMBLES!</div><div class="info">Congrats! You've beaten most of the starter levels. Spend your gimbles to unlock more.<br><br>Click the <span class="mock-button italic">spend! </span> button in the top left at any time to access the shop. Your active game will be paused.<br><br><b><u>IMPORTANT!</u></b> You can play/replay any level you've unlocked by opening up the <b>pause screen</b>, (spacebar or double-tapping), and selecting the level from the <b>level menu</b> in the bottom right. </div><div class="button shop">proceed to shop!</div><div class="button ok">ok</div></div></script><script name="contact" type="text/x-handlebars-template" class="hbs-template"><div class="alert box contact"><div class="header">CONTACT</div><div class="info">Please use this form to submit any feedback, report a bug or ask a question. You may provide an email address for our reply.</div><div class="form"><div class="label">email </div><input type="textfield" placeholder="(optional)" class="email"><div class="label">subject </div><input type="textfield" class="subject"><div style="height:1em" class="spacer"></div><div style="vertical-align: top;" class="label">message</div><textarea class="message"></textarea></div><div class="button submit"><span style="color:#0c0;font-size:0.8em;">&#10003;  </span>submit</div><div class="button ok"><span style="color:#c00;">x </span>cancel</div></div></script><script name="confirm-restart" type="text/x-handlebars-template" class="hbs-template"><div class="alert box confirm-restart help"><div class="header">RESTART LEVEL-PACK?</div><div class="info">Click 'restart' to restart the current level-pack from the first level.</div><div class="button restart">&#x21bb; restart</div><div class="button ok">cancel</div></div></script><script name="alert-no-webgl" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">WebGL NOT DETECTED</div><div class="info"><div class="error">error: {{error}}</div><div class="message">WebGL is either disabled or not supported in this browser. The most recent versions of most major browsers support WebGL, but you may need to upgrade or enable it in settings. We recommend Google Chrome for best performance. </div></div><div class="button reload">reload roTopo</div></div></script><script name="alert-not-signed-in" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">SOMETHING WENT WRONG</div><div class="info"><div class="error">error: {{error}}</div><div class="message">The server isn't recognizing your login session. Make sure you have cookies enabled and try reloading.</div></div><div class="button reload">reload roTopo</div></div></script><script name="alert-insufficient-funds" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">NOT ENOUGH POINTS</div><div class="info"><div class="error">error: {{error}}</div><div class="message">You don't have enough points to purchase that item.</div></div><div class="button ok">ok</div></div></script><script name="alert-braintree" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">PAYMENT PROCESSOR OFFLINE</div><div class="info"><div class="error">error: {{error}}</div><div class="message">We're having trouble connecting to our payment processor. Please try again later on.</div></div><div class="button ok">ok</div><div class="button reload">reload roTopo</div></div></script><script name="alert-other" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">SOMETHING WENT WRONG</div><div class="info"><div class="error">error: {{error}}</div><div class="message">{{message}}</div></div><div class="button ok">continue</div><div class="button reload">reload roTopo</div></div></script><script name="alert-network" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">SOMETHING WENT WRONG</div><div class="info"><div class="error">error: {{error}}</div><div class="message">We were unable to connect to our login servers. Please try again in a moment.</div></div><div class="button reload">reload roTopo</div></div></script><script name="alert-invalid" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">SOMETHING WENT WRONG</div><div class="info"><div class="error">error: {{error}}</div><div class="message">We were unable to process your request because it was not properly formatted.</div></div><div class="button reload">reload roTopo</div></div></script><script name="alert-connection" type="text/x-handlebars-template" class="hbs-template"><div class="alert box error"><div class="header">SOMETHING WENT WRONG</div><div class="info"><div class="error">error: CONNECTION_ERROR</div><div class="message">Connection to the server could not be established. You may be offline or the server may be down for maintenance. Check <span style="font-weight:bold"><a target="_blank" style="color:white" href="https://twitter.com/barkandfester">@barkandfester</a></span> for status updates.</div></div><div class="button reload">reload roTopo         </div></div></script><script name="achievements" type="text/x-handlebars-template" class="hbs-template"><div class="alert box badges"><div class="badges-star">&#9733;</div><div class="badges-label completionist">COMPLETIONIST</div><div class="badges-box">{{#each COMPLETIONIST}}<div class="badge badge {{@key}}"><div class="table"><div class="cell"><div class="badge-text">{{text}}</div></div></div></div>{{/each}}</div><div class="button ok"><< go back</div></div></script><script name="manual" type="text/x-handlebars-template" class="hbs-template"><div class="alert box manual"><div class="header">roTopo MANUAL</div><div class="text-panel"><div class="section"><div class="header">GAMEPLAY</div><div class="subheader">BEATING PUZZLES</div><div class="text">Clear puzzles by stepping on every tile exactly once. 
Your avatar will begin running when the puzzle starts, and must be steered with the arrow / WASD keys, or by swiping with your finger on mobile devices.
Stepping off the puzzle or onto a tile that has already been cleared will reset the puzzle. Some tile moves are invalid, such as when the tile's front side is facing away from you. </div><div class="subheader">GIMBLES</div><div class="text">Complete puzzles to earn gimbles, or points, which can be exchanged for new level-packs and avatars in the shop.
New avatars may come with special abilities that modify gameplay.<br><br>The multiplier in the top right corner allows you to earn more gimbles. 
Various factors affect your multiplier, including the current winning/losing streak, daily bonuses, watching ads, and avatar-specific factors.</div><div class="subheader">LEVELS</div><div class="text">Levels are grouped into level-packs.
Complete a level-pack by beating all of its levels (around 4 - 7 puzzles), to earn a star on the level menu.
When a level-pack is completed, a random level-pack from your shuffle list is automatically started.
Current progress within a level-pack is saved temporarily, allowing you to switch between packs or resume the game later without starting over.<br><br>Click the restart <span class="mock-button">&#x21bb;</span> button or press 'backspace' to restart the current level from the first puzzle.<br>Click the shuffle <span class="mock-button">shuffle</span> button or press 'tab' to play the next level from your shuffle list.</div></div><div class="section"><div class="header">ACCOUNTS AND SAVE DATA</div><div class="text">Click <span class="mock-button">play using facebook</span> or <span class="mock-button">play using google</span> from the main menu to create an account with your preferred service. This will allow you to purchase items in the shop and save your game progress. Please remember which service and account you chose.<br><br>A unique ID number provided by either Google or Facebook will identify your account. No other information is accessed. <br><br>A cookie will be set on your browser after logging in to identify your device. 
If the cookie is cleared, click the appropriate play button again to reset it.<br><br>After registering, all game progress and purchase information will automatically be saved on the server. 
The same account may be used across multiple devices, including mobile devices.</div></div><div class="section"><div class="header">PAUSE MENU</div><div class="text">Open the pause menu by pressing spacebar, clicking the puzzle indicator in the bottom right, or double-tapping on mobile.
Exit the pause menu by clicking/tapping the pause icon or by hitting spacebar again.</div><div class="subheader">LEVEL SELECTOR</div><div class="text">The level selector in the bottom right of the pause menu allows you to view and play available levels. 
Use the selector buttons to display levels based on difficulty or completion status.
A shuffle list is formed whenever a selector button is pressed.
Click the information button <span class="mock-button">i</span> next to a level-pack name to view your progress and records.</div><div class="subheader">SETTINGS</div><div class="text">The settings panel in the bottom left of the pause menu allows you to modify graphics, sound and gameplay options. Settings are saved in your browser's local storage.
Helpful links including the contact form, terms of service, and manual are also available beneath the settings panel.</div><div class="subheader">OTHER</div><div class="text">When a level-pack is beaten, various records (eg, number of retries) are saved. Past records and current progress are displayed in the task bars on the left of the pause menu.<br><br>Your current multiplier and the factors affecting it are displayed in the top right.</div></div><div class="section"><div class="header">SHOP</div><div class="text">Access the shop by clicking the <span class="mock-button italic">spend!</span> button in the top left corner.
Your active game will be paused for when you return from the shop.</div><div class="subheader">SHOP ITEMS</div><div class="text">View more information about the levels and avatars in the shop by clicking the information <span class="mock-button">info</span> button next to each item.
In the information panel, you can make purchases and watch video previews, which also award multiplier bonuses.<br><br>Purchases can be made using gimbles or cash, and will be permanently added to your account. 
Items purchased with cash will appear in your shopping cart before checkout. Please review all cart items before paying.
Cash payments can be made with PayPal or with any valid credit card. 
Consider purchasing the <b>&#9733;level pass&#9733;</b> to unlock all available and future levels.</div><div class="subheader">AVATARS</div><div class="text">Different avatars come with different visual themes and effects, and may modify the gameplay and multiplier.
Once an avatar is purchased, mouse over to the avatar and click <span class="mock-button">use avatar</span> to activate it.
Your current avatar will be switched out the next time a puzzle is started. </div></div><div class="section"><div class="header">CONTACT</div><div class="text">Click the <span class="mock-button">send us a message</span> button from the settings panel to submit any questions and feedback or to report any issues with your account.
Please provide an email address for our reply if applicable. Allow a few days for a response.
